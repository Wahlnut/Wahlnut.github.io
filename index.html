<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducing CSS</title>

    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            color: #007acc;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Hello, this is my test page!!!</h1>
    <p>This is a test paragraph with some CSS styling applied.</p>
</body>
</html>
